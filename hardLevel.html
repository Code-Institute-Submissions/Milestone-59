<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Hogwarts Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&display=swap" rel="stylesheet">

    <a href="index.html" class="page-title">Magic Match</a>
    <div class="overlay-text visible">
    Click to Start
    <span class="overlay-text-small"><a href="index.html" style="text-decoration: none; color: yellow;">Quit</a></span>
    </div>
    <div id="game-over-text" class="overlay-text">

<!--exit and mute buttons-->
        <div class="footer">
            <button onclick="playPause()" type="button" id="playmute" class="footbtn">Play/Mute <i class="fas fa-music"></i></button>   
            <a href="index.html" type="button" class="footbtn">Quit</a> 
            <audio id="bgmuzak"><source src="assets/sounds/hpBG.mp3" type="audio/mp3"></audio>
            <script>
            var Music = document.getElementById("bgmuzak"); 
            function playPause() {
                if (Music.paused)
                    Music.play();
                else
                    Music.pause();    
            }
            </script>
