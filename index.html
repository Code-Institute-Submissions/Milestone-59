<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Hogwarts Memory Game</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="memory-game">
        <div class="memory-card">
            <img class="front-face" src="images/dark-mark.png"
            alt="darkmark pink">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card">
            <img class="front-face" src="images/dobby-red.png"
            alt="dobby red">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card">
            <img class="front-face" src="images/hallow.png"
            alt="hallow yellow">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card">
            <img class="front-face" src="images/hedwig-white.png"
            alt="hedwig white">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>

    </section>
  <script src="script.js"></script>
</body>
</html>
