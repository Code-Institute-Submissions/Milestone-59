<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Hogwarts Memory Game</title>

  <link rel="stylesheet" href="style.css">
  <script src="animation.js" async></script>
  <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="page-title">Magic Match</h1>

    <div class="overlay-text visible">
        Click to Start
    </div>
    <div id="game-over-text" class="overlay-text">
        GAME OVER  
        <span class="overlay-text-small">Click to Restart</span>
  
    </div>
    <div id="victory-text" class="overlay-text">
        VICTORY
        <span class="overlay-text-small">Click to Restart</span>
    </div>



    <div class="game-info-container">
        <div class="game-info">
        Time:<span id="time-remaining">100</span>
        </div>
        <div class="game-info">
        Flips:<span id="flips">0</span>
        </div>
    </div>    
    <section class="memory-game">
        <div class="memory-card" data-image="darkmark">
            <img class="front-face" src="images/darkmark.png"
            alt="darkmark pink">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card" data-image="darkmark">
            <img class="front-face" src="images/darkmark.png"
            alt="darkmark pink">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card" data-image="dobbyred">
            <img class="front-face" src="images/dobbyred.png"
            alt="dobby red">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card" data-image="dobbyred">
            <img class="front-face" src="images/dobbyred.png"
            alt="dobby red">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card" data-image="ron-blue">
            <img class="front-face" src="images/ron-blue.png"
            alt="hallow yellow">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card" data-image="ron-blue">
            <img class="front-face" src="images/ron-blue.png"
            alt="hallow yellow">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card" data-image="wand">
            <img class="front-face" src="images/wand.png"
            alt="hedwig white">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card" data-image="wand">
            <img class="front-face" src="images/wand.png"
            alt="hedwig white">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card" data-image="hp-pink">
            <img class="front-face" src="images/hp-pink.png"
            alt="harry pink">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card" data-image="hp-pink">
            <img class="front-face" src="images/hp-pink.png"
            alt="harry pink">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card" data-image="sortinghat-yellow">
            <img class="front-face" src="images/sortinghat.png"
            alt="sorting hat yellow">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
        <div class="memory-card" data-image="sortinghat-yellow">
            <img class="front-face" src="images/sortinghat.png" 
            alt="sorting hat yellow">
            <img class="back-face" src="images/hogwarts-back.png" alt="hogwarts back">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
